<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <title>Sign Up</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <form role="form">
              <div class="form-group">
                <label for="loginName"> 
                  Create Login Name
                </label>
                <input type="text" class="form-control" id="signUpName" />
              </div>

              <div class="form-group">
                <label for="signUpPassword">
                  Create Login Password
                </label>
                <input type="password" class="form-control" id="signUpPassword" />
              </div>

              <div class="form-group">
                  <label for="battleUser">
                    Enter Battlefield Username
                  </label>
                  <input type="text" class="form-control" id="battleUser" />
                  Check One: <br>
                  <input type="checkbox" name="battlePsn" value="psn"> PSN<br>
                  <input type="checkbox" name="battleXbox" value="xbox"> XBOX<br>
                  <input type="checkbox" name="battlePc" value="pc"> PC<br>
              </div>

              <div class="form-group">
                  <label for="codUser">
                    Enter COD Username
                  </label>
                  <input type="text" class="form-control" id="codUser" />
                  Check One: <br>
                  <input type="checkbox" name="codPsn" value="psn"> PSN<br>
                  <input type="checkbox" name="codXbox" value="xbox"> XBOX<br>
                  <input type="checkbox" name="codPc" value="pc"> PC<br>
              </div>

              <div class="form-group">
                  <label for="fortUser">
                    Enter Fortnite(Epic) Username
                  </label>
                  <input type="text" class="form-control" id="fortUser" />
                  Check One: <br>
                  <input type="checkbox" name="fortPsn" value="psn"> PSN<br>
                  <input type="checkbox" name="fortXbox" value="xbox"> XBOX<br>
                  <input type="checkbox" name="fortPc" value="pc"> PC<br>
              </div>

              <div class="form-group">
                  <label for="overUser">
                    Enter Overwatch(Blizzard) Username
                  </label>
                  <input type="text" class="form-control" id="overUser" />
                  Check One: <br>
                  <input type="checkbox" name="overPsn" value="psn"> PSN<br>
                  <input type="checkbox" name="overXbox" value="xbox"> XBOX<br>
                  <input type="checkbox" name="overPc" value="pc"> PC<br>
              </div>

              <button type="submit" class="btn btn-primary">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
</body>
</html>
