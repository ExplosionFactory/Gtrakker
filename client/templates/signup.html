
    <div class="container-fluid" ng-controller="signUpCtrl">
        <img ng-src="{{imageAddress}}" ng-style="{'width': '400px','margin': '-10px -10px 10px 650px'}" alt="logo"/> <br />
        <div class="row">
          <div class="col-md-12">

            <div ng-show="myValue" style="color: red"><h4>Username already exists!!!!!!</h4></div>
            <div ng-show="myValue" class="ng-hide"></div>

            <form role="form">
              <div class="form-group">
                <label for="loginName" style="color: cornsilk"> 
                  Create Login Name
                </label>
                <input type="text" ng-model="loginName" class="form-control" id="signUpName" />
              </div>

              <div class="form-group">
                <label for="signUpPassword" style="color: cornsilk">
                  Create Login Password
                </label>
                <input type="password" ng-model="loginPass" class="form-control" id="signUpPassword" />
              </div>

              <div class="form-group">
                  <label for="battleUser" style="color: cornsilk">
                    Enter Battlefield 4 Username
                  </label>
                  <input type="text" class="form-control" ng-model="battleUser" id="battleUser" /> 
                  <br/>
                  <label style="color: cornsilk">
                    Enter Battlefield 4 Platform(psn, xbox, pc):
                  </label>
                  <input type="text" ng-model="battlePlat" />
              </div>

              <div class="form-group">
                  <label for="codUser" style="color: cornsilk">
                    Enter COD BO4 Username
                  </label>
                  <input type="text" class="form-control" ng-model="codUser" id="codUser" />
                  <br/>
                  <label style="color: cornsilk">
                    Enter COD BO4 Platform(psn, xbox, BattleNet):
                  </label>
                  <input type="text" ng-model="codPlat" />
              </div>

              <div class="form-group">
                  <label for="fortUser" style="color: cornsilk">
                    Enter Fortnite(Epic) Username
                  </label>
                  <input type="text" class="form-control" ng-model="fortUser" id="fortUser" />
                  <br/>
                  <label style="color: cornsilk">
                    Enter Fortnite Platform(psn, xbox, pc):
                  </label>
                  <input type="text" ng-model="fortPlat" />
              </div>

              <div class="form-group">
                  <label for="overUser" style="color: cornsilk">
                    Enter Overwatch(Blizzard) Battle Tag (*PC Only*) (please exchange '#' in battle tag for '-')
                  </label>
                  <input type="text" class="form-control" ng-model="overUser" id="overUser" />
                  <br/>
              </div>

              <button type="submit" ng-click="submit()" style="background-color: whitesmoke; color: black; margin: -40px 5px 5px 800px" class="btn btn-primary">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
