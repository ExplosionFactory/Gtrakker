
    <div class="container-fluid" ng-controller="deleteCtrl">
        <div class="row">
          <div class="col-md-12">
            <h3 style="color: red">Are you sure you want to delete your account?</h3>
            <div class="form-group">
              <label for="loginPass" style="color: cornsilk">
                Password
              </label>
              <input type="password" ng-model="loginPassword" class="form-control" id="loginPassword" />
            </div>  
            <button type="submit" ng-click="delete()" style="background-color: whitesmoke; color: black; margin: 10px 5px 5px 100px" class="btn btn-primary">
              Delete Account
            </button>

            <button type="submit" ng-click="back()" style="background-color: green; color: black; margin: 10px 5px 5px 100px" class="btn btn-primary">
              No Go Back
            </button>
          </div>
        </div>
      </div>
