
    <div class="container-fluid" ng-controller="loginCtrl">
        <div class="row">
          <div class="col-md-12">
            <form role="form">
              <div class="form-group">
                <label for="loginUser">
                  Username
                </label>
                <input type="text" ng-model="loginUser" class="form-control" id="loginUser" />
              </div>
              <div class="form-group">
                <label for="loginPass">
                  Password
                </label>
                <input type="password" ng-model="loginPassword" class="form-control" id="loginPassword" />
              </div>
              <button type="submit" ng-click="submit()" class="btn btn-primary">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
