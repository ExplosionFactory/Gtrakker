
    <div class="container-fluid" ng-controller="loginCtrl">
        <img ng-src="{{imageAddress}}" ng-style="{'width': '400px','margin': '-10px -10px 10px 650px'}" alt="logo"/> <br />
        <div class="row">
            <button type="submit" ng-click="back()" style="background-color: red; color: black; margin: 0px 0px 0px 700px" class="btn">
              Don't have an account? Click to sign up 
            </button>
          <div class="col-md-12">
            <form role="form">
              <div class="form-group">
                <label for="loginUser" style="color: cornsilk">
                  Username
                </label>
                <input type="text" ng-model="loginUser" class="form-control" id="loginUser" />
              </div>
              <div class="form-group">
                <label for="loginPass" style="color: cornsilk">
                  Password
                </label>
                <input type="password" ng-model="loginPassword" class="form-control" id="loginPassword" />
              </div>
              <button type="submit" ng-click="submit()" style="background-color: whitesmoke; color: black; margin: 10px 5px 5px 800px" class="btn btn-primary">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
