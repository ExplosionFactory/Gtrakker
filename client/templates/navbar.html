<!-- navbar -->
<div class="row" ng-controller="navCtrl">
    <div class="col-md-12">
      <div class="page-header">
        <img ng-src="{{imageAddress}}" ng-style="{'width': '400px','margin': '-50px 10px 5px 650px'}" alt="logo"/> <br />

        <div ng-show="myValue" style="color: red"><h4>User not found</h4></div>
        <div ng-show="myValue" class="ng-hide"></div>

        <h4 style="color: whitesmoke; margin: 0px 0px 0px 10px">
          Search for friend's stats
        </h4>
        <input type="text" ng-model="searchUser" style="margin: 0px 0px 0px 10px"/>
        <button type="button" ng-click="$ctrl.search(searchUser)" style="background-color: whitesmoke; color: black; margin: 2px 5px 5px 10px; max-width: 300px" class="btn">
          Search
        </button>
        <button type="button" ng-click="logout()" style="background-color: whitesmoke; color: black; margin: 10px 0px 0px 1500px" class="btn">
          Logout
        </button>
        <button type="button" ng-click="account()" style="background-color: whitesmoke; color: black; margin: -55px 0px 0px 1607px; max-width: 300px" class="btn">
          Account Settings
        </button>
        <button type="button" ng-click="forum()" style="background-color: whitesmoke; color: black; margin: -95px 0px 0px 1483px; max-width: 300px" class="btn">
          General Chat
        </button>
      </div> 
    </div>
  </div>
