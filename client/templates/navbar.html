<!-- navbar -->
<div class="row" ng-controller="navCtrl">
    <div class="col-md-12">
      <div class="page-header">
        <img ng-src="{{imageAddress}}" ng-style="{'width': '400px','margin': '-50px 10px 5px 650px'}" alt="logo"/> <br />
        <h4 style="color: whitesmoke">
          Search for friend's stats
        </h4>
        <input type="text" ng-model="searchUser" />
        <button type="button" ng-click="$ctrl.search(searchUser)" style="background-color: whitesmoke; color: black; margin: 2px 5px 5px 10px" class="btn btn-outline-warning">
          search
        </button>
        <button type="button" ng-click="logout()" style="background-color: whitesmoke; color: black; margin: 2px 5px 5px 1500px" class="btn btn-outline-warning">
          logout
        </button>
      </div> 
    </div>
  </div>
