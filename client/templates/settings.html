<div ng-controller="accountCtrl">

  <h2 style="color: cornsilk">
    Account Settings
  </h4>
  <h4 style="color: cornsilk">
      Please type the name of the game you wish to update: <br />
      (battlefield, cod, fortnite, overwatch)<br />
  </h4>

  <div>
    <input type="text" ng-model="updateGame" id="updateName" />
  </div>
  <br>
  <form role="form">
      <div class="form-group">
        <label for="updateName" style="color: cornsilk"> 
          Update Username
        </label> <br>
        <input type="text" ng-model="updateName" id="updateName" />
      </div>

      <div class="form-group">
        <label for="updatePass" style="color: cornsilk"> 
          Update Platform
        </label><br>
        <input type="text" ng-model="updatePlat" id="updatePlatform" />
      </div>

      <button type="submit" ng-click="submit()" style="background-color: whitesmoke; color: black; margin: 10px 5px 5px 10px" class="btn btn-primary">
        Submit
      </button>
    </form>
    <button type="submit"ng-click="delete()" style="background-color: red; color: black; margin: 20px 5px 5px 10px" class="btn">
      Delete Account
    </button>
</div>
